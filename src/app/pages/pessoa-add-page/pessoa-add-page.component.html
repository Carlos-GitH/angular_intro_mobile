<form [formGroup]="formGroup" (ngSubmit)="salvar()">
    <div>
    <mat-form-field class="campoForm">
        <mat-label >Nome</mat-label>
        <input matInput type="text" placeholder="Nome" name="nome" formControlName="nome"/>
    </mat-form-field>
    </div>
    <div>
    <mat-form-field class="campoForm">
        <mat-label>Email</mat-label>
        <input matInput type="text" placeholder="Email" name="email" formControlName="email"/>
    </mat-form-field>
    </div>
    <div>
        <mat-form-field class="campoForm">
            <mat-label>Hobbie</mat-label>
            <mat-select formControlName="hobbie" name="hobbie">
                <mat-option class="hobbiesSelector" *ngFor="let hobby of hobbies" [value]="hobby">{{hobby}}</mat-option>
            </mat-select>
        </mat-form-field><br>
    </div>
    <div>
        <button type="submit" class="cadButton" mat-button color="primary">Cadastrar</button>
    </div>
</form>
